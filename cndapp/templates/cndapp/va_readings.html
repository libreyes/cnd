<table>
  <thead>
    <th>Standard</th>
    <th>Correction</th>
    <th>Value</th>
  </thead>
  <tbody>
    {% for reading in readings %}
    <tr>
      <td>{{ reading.scale }}</td>
      <td>{{ reading.correction }}</td>
      <td>{{ reading.value }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
